<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Dual Map Viewer - Final (Optimized)</title>  
  <link rel="icon" type="image/x-icon" href="https://parkstery.github.io/map/images/favicon.ico"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    html,body{margin:0;height:100%;font-family:Arial;overflow:hidden;}
    
    /* 상단 컨트롤 패널 */
    #controls {
        display:flex; gap:2px; padding:4px 6px; background:#222; color:#fff; 
        align-items:center; flex-wrap:nowrap; border-bottom:1px solid #444;
        height: 38px; box-sizing: border-box; position: relative; /* 팝업 정렬 기준 */
    }
    
    .search-group { display: flex; gap: 2px; align-items: center; }
    
    /* [요구사항] searchinput 사양 수정 */
    #searchInput {
        width: 150px; height: 28px; min-width: 60px; padding: 4px 1px; font-size: 14px; 
        font-family: Arial, sans-serif; border: 1px solid #ccc; border-radius: 3px;
        box-sizing: border-box;
    }
    
    /* [요구사항] 자동완성 및 히스토리 위치 조정 */
    #suggestList {
      position: absolute; top: 38px; 
      left: 6px; /* 패널 좌측(padding 고려)에 맞춤 */
      width: 180px; max-height: 400px; 
      overflow-y: auto; background: #fff; border: 1px solid #888; z-index: 2000; display: none;
    }
    #historySelect { 
        display: none; position: absolute; top: 38px; 
        left: 186px; /* suggestList 좌측(6) + 너비(180)에 맞춤 */
        width: 150px; max-height: 200px; padding: 4px; 
        font-size: 14px; z-index: 2001; border: 1px solid #888; 
        background: #fff; color: #333; box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    #container {
        display: flex; 
        flex-direction: row; 
        height: calc(100% - 38px);
    }
    .map { flex: 1; position: relative; border-right: 1px solid #444; }
    .map:last-child { border-right: none; }

    /* [요구사항] Padlet 링크 디자인 */
    .padlet-link {
        margin-left: auto; color: #4DC4FF; text-decoration: none;
        font-size: 13px; font-weight: bold;
        padding: 3px 2px; border: 1px solid #4DC4FF;
        border-radius: 4px; white-space: nowrap;
    }
    .padlet-link:hover { background: #4DC4FF; color: #fff; }

    #suggestList div { padding: 8px 10px; border-bottom: 1px solid #eee; cursor: pointer; color: black; font-size: 13px; }
    #suggestList div:hover, #suggestList div.active { background: #cce5ff; }

    /* [요구사항] 버튼 및 이미지 사양 수정 */
    #leftType, #rightType { 
      padding: 0; height: 28px; width: 28px; min-width: 28px;
      cursor: pointer; background: #fff; border: 1px solid #ccc; border-radius: 3px;
      display: flex; align-items: center; justify-content: center;
    }
    #leftType img, #rightType img { width: 16px; height: 18px; object-fit: contain; }

    /* [요구사항] Select 사양 수정 */
    select#leftSelect, select#rightSelect { width: 50px; height: 28px; font-size: 12px; border-radius: 3px; }
    
    #clearSearchBtn { 
        padding: 0; height: 28px; width: 28px; min-width: 28px;
        cursor: pointer; background: #fff; border: 1px solid #ccc; border-radius: 3px;
        display: flex; align-items: center; justify-content: center;
    }
    #clearSearchBtn img { width: 18px; height: 18px; object-fit: contain; }

    /* 미니맵 스타일 - 좌하단 고정 사수 */
    .minimap-style {
      position: absolute !important; width: 30% !important; height: 25% !important;
      min-width: 180px; min-height: 140px; 
      bottom: 0 !important; left: 0 !important;
      top: auto !important; right: auto !important;
      z-index: 20; border-top: 1px solid #888; border-right: 1px solid #888; box-shadow: 2px -2px 5px rgba(0,0,0,0.3);
    }

    /* 모바일 반응형 배치 */
    @media (max-width: 768px) {
        #container { flex-direction: column; }
        .map { border-right: none; border-bottom: 1px solid #444; }
        .map:last-child { border-bottom: none; }
        #controls { padding: 2px 4px; gap: 1px; }
    }

    .close-btn-style { position:absolute; top:10px; right:10px; z-index: 10001; padding:5px 10px; background:#fff; border:1px solid #ccc; cursor:pointer; border-radius:3px; font-weight:bold; font-size: 12px; display:none; }
    .street-btn-style { position:absolute; top:10px; right:10px; z-index:30; padding:5px 10px; background:#fff; border:1px solid #ccc; cursor:pointer; border-radius:3px; font-weight:bold; font-size:12px; color:#333; }
    .kakao-toolbar { position:absolute; top:5px; right:40px; z-index:30; background:white; border-radius:5px; box-shadow:0 2px 6px rgba(0,0,0,0.3); display:flex; overflow:hidden; }
    .kakao-toolbar button { background:#fff; border:0; border-right:1px solid #ddd; width: 34px; height: 32px; cursor:pointer; display: flex; align-items: center; justify-content: center; }
    .kakao-toolbar button.active { background:#3396ff; }
    .kakao-toolbar button.active img { filter: invert(100%); }
    .kakao-toolbar button img { width: 18px; height: 18px; }
    .MapWalker { position:absolute; width:24px; height:24px; margin:-12px 0 0 -12px; }
    .MapWalker .angleBack { position:absolute; top:50%; left:50%; width:0; height:0; border-left:20px solid transparent; border-right:20px solid transparent; border-top:40px solid rgba(51,150,255,0.4); transform-origin:center bottom; margin-left:-20px; margin-top:-40px; }
    .MapWalker .figure { position:absolute; top:50%; left:50%; width:0; height:0; border-left:8px solid transparent; border-right:8px solid transparent; border-bottom:16px solid #ff3300; transform-origin:center center; margin-left:-8px; margin-top:-8px; }
    .naver-marker-arrow { width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 24px solid #4DC4FF; transform-origin: center center; }
  </style>

  <!-- SDKs -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=8d2d116d6a534a98e73133808f5843a6&libraries=services,drawing,clusterer"></script>
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=a4kf3r53du"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYXu5yKdW71VuKmI-N2M2xbvMaYTK2HCg&callback=init"></script>
</head>


<body>
<div id="controls">
  <!-- Left -->
  <select id="leftSelect"><option value="google">Google</option><option value="kakao">Kakao</option><option value="naver">Naver</option></select>
  <button id="leftType" title="지도/위성"><img src="images/satellite_img.png" alt="MapType"></button>

  <!-- Search Group -->
  <div class="search-group">
      <input id="searchInput" placeholder="지명 입력" autocomplete="off"/>
      <button id="clearSearchBtn" title="지우기"><img src="images/map_trash20.jpg" alt="Clear"></button>
  </div>

  <!-- Right -->
  <select id="rightSelect"><option value="google">Google</option><option value="kakao" selected>Kakao</option><option value="naver">Naver</option></select>
  <button id="rightType" title="지도/위성"><img src="images/map_img.png" alt="MapType"></button>

  <!-- Padlet -->
  <a href="https://padlet.com/googiden/padlet-qr93paqb7efcunwe" target="_blank" class="padlet-link">!! &gt;</a>

  <!-- Dropdowns (Positioned absolute to #controls) -->
  <select id="historySelect" size="5"><option value="">기록</option></select>
  <div id="suggestList"></div>
</div>

<div id="container">
  <div id="leftMap" class="map"></div>
  <div id="rightMap" class="map"></div>
</div>

<script>
/* ===== 기존 동기화 및 맵 제어 로직 보존 ===== */
let syncing = false;
let rvSyncing = false; 
let state = { lat: 37.5665, lng: 126.9780, zoom: 13 };

let left = { type: "google", map: null, satellite: true, panorama: null, roadviewActive: false, gis: createGisState(), naverState: { active: false, streetLayer: null, marker: null }, searchMarker: null };
let right = { type: "kakao", map: null, satellite: false, panorama: null, roadviewActive: false, gis: createGisState(), naverState: { active: false, streetLayer: null, marker: null }, searchMarker: null };

let searchHistory = JSON.parse(localStorage.getItem('mapSearchHistory')) || [];
let kakaoGeocoder = null, kakaoPs = null, kakaoRvClient = null; 

function createGisState() { return { mode: 'default', waiting: false, drawing: null, path: [], overlays: [], shapes: [], markers: [], walker: null, statusEl: null }; }

function init(){
  if(typeof kakao !== 'undefined' && kakao.maps && kakao.maps.services){
    kakaoGeocoder = new kakao.maps.services.Geocoder();
    kakaoPs = new kakao.maps.services.Places();
    kakaoRvClient = new kakao.maps.RoadviewClient();
  }
  leftSelect.value = left.type; rightSelect.value = right.type;
  bindUI(); createMaps(); renderHistory();
}

function createMaps(){
  createMap(left, "leftMap"); createMap(right, "rightMap");
  bindEvents(left, right); bindEvents(right, left); bindRoadviewSync();
}

function createMap(side, containerId) {
  const el = document.getElementById(containerId); el.innerHTML = ""; 
  if(side.map) {
    if(side.type === "naver" && side.map.destroy) side.map.destroy();
    side.map = null; side.panorama = null; side.roadviewActive = false;
    side.gis = createGisState(); side.naverState = { active: false, streetLayer: null, marker: null };
  }

  if(side.type === "google") {
    const mapInner = document.createElement("div"); mapInner.style.width = "100%"; mapInner.style.height = "100%"; el.appendChild(mapInner);
    const panoDiv = document.createElement("div"); panoDiv.style.cssText = "position:absolute;top:0;left:0;width:100%;height:100%;z-index:15;display:none;"; el.appendChild(panoDiv);
    const closeBtn = document.createElement("div"); closeBtn.className = "close-btn-style"; closeBtn.innerHTML = "닫기 X"; el.appendChild(closeBtn);
    const map = new google.maps.Map(mapInner, { center: state, zoom: state.zoom, mapTypeId: side.satellite ? "satellite" : "roadmap", zoomControl: false, streetViewControl: true, streetViewControlOptions: { position: google.maps.ControlPosition.TOP_RIGHT } });
    const coverageLayer = new google.maps.StreetViewCoverageLayer();
    const panorama = new google.maps.StreetViewPanorama(panoDiv, { enableCloseButton: false, visible: false });
    map.setStreetView(panorama); side.panorama = panorama;
    panorama.addListener("visible_changed", () => {
      if (panorama.getVisible()) {
        side.roadviewActive = true; panoDiv.style.display = "block"; closeBtn.style.display = "block"; mapInner.classList.add("minimap-style"); coverageLayer.setMap(map);
        google.maps.event.trigger(map, "resize"); setTimeout(() => map.setCenter(panorama.getPosition()), 50);
      } else {
        side.roadviewActive = false; panoDiv.style.display = "none"; closeBtn.style.display = "none"; mapInner.classList.remove("minimap-style"); coverageLayer.setMap(null);
      }
    });
    panorama.addListener("position_changed", () => { if(side.roadviewActive) map.setCenter(panorama.getPosition()); });
    closeBtn.onclick = () => panorama.setVisible(false); side.map = map;
  }
  else if(side.type === "kakao") {
    const wrapper = document.createElement("div"); wrapper.style.cssText = "position:relative;width:100%;height:100%;";
    const rvDiv = document.createElement("div"); rvDiv.style.cssText = "position:absolute;top:0;left:0;width:100%;height:100%;background:#333;z-index:5;display:none;";
    const mapDiv = document.createElement("div"); mapDiv.style.cssText = "position:absolute;top:0;left:0;width:100%;height:100%;z-index:10;background:#eee;";
    const closeBtn = document.createElement("div"); closeBtn.className = "close-btn-style"; closeBtn.innerHTML = "닫기 X";
    closeBtn.onclick = () => closeKakaoRoadview(side, rvDiv, mapDiv, closeBtn);
    const toolbar = document.createElement("div"); toolbar.className = "kakao-toolbar";
    const btnData = [
      { id: 'roadview', text: '로드뷰', img: './images/map_roadview20.jpg', action: () => toggleKakaoMode(side, 'roadview', wrapper) },
      { id: 'district', text: '지적도', img: './images/map_cada20.jpg', action: () => toggleKakaoOverlay(side, 'district') },
      { id: 'distance', text: '거리', img: './images/map_scale20.jpg', action: () => toggleKakaoMode(side, 'distance', wrapper) },
      { id: 'area', text: '면적', img: './images/map_area20.jpg', action: () => toggleKakaoMode(side, 'area', wrapper) },
      { id: 'clear', text: '초기화', img: './images/map_trash20.jpg', action: () => clearKakaoMeasurements(side) }
    ];
    btnData.forEach(bd => {
      const btn = document.createElement("button"); const img = document.createElement("img"); img.src = bd.img; btn.appendChild(img);
      btn.title = bd.text; btn.onclick = bd.action; btn.setAttribute('data-mode', bd.id); toolbar.appendChild(btn);
    });
    mapDiv.appendChild(toolbar); wrapper.appendChild(rvDiv); wrapper.appendChild(closeBtn); wrapper.appendChild(mapDiv); el.appendChild(wrapper);
    const map = new kakao.maps.Map(mapDiv, { center: new kakao.maps.LatLng(state.lat, state.lng), level: zoomToKakao(state.zoom) });
    map.setMapTypeId(side.satellite ? kakao.maps.MapTypeId.HYBRID : kakao.maps.MapTypeId.ROADMAP);
    const rv = new kakao.maps.Roadview(rvDiv); side.panorama = rv;
    kakao.maps.event.addListener(map, 'click', (e) => onKakaoMapClick(side, e, rvDiv, mapDiv, closeBtn));
    kakao.maps.event.addListener(rv, 'position_changed', () => {
      if (!side.roadviewActive) return; const pos = rv.getPosition();
      if(side.gis.walker) side.gis.walker.setPosition(pos); else side.gis.walker = new kakao.maps.CustomOverlay({ position: pos, content: createWalkerContent(0), map: side.map });
      map.setCenter(pos);
    });
    side.map = map; side.dom = { wrapper, rvDiv, mapDiv, closeBtn, toolbar };
  }
  else if(side.type === "naver") {
    const mapInner = document.createElement("div"); mapInner.style.width = "100%"; mapInner.style.height = "100%"; el.appendChild(mapInner);
    const panoDiv = document.createElement("div"); panoDiv.style.cssText = "position:absolute;top:0;left:0;width:100%;height:100%;z-index:15;visibility:hidden;"; el.appendChild(panoDiv);
    const closeBtn = document.createElement("div"); closeBtn.className = "close-btn-style"; closeBtn.innerHTML = "닫기 X"; el.appendChild(closeBtn);
    const streetBtn = document.createElement("div"); streetBtn.className = "street-btn-style"; streetBtn.innerHTML = "거리뷰"; mapInner.appendChild(streetBtn);
    const map = new naver.maps.Map(mapInner, { center: new naver.maps.LatLng(state.lat, state.lng), zoom: state.zoom, mapTypeId: side.satellite ? naver.maps.MapTypeId.SATELLITE : naver.maps.MapTypeId.NORMAL });
    const pano = new naver.maps.Panorama(panoDiv, { position: new naver.maps.LatLng(state.lat, state.lng), visible: false });
    side.panorama = pano; const streetLayer = new naver.maps.StreetLayer(); side.naverState.streetLayer = streetLayer;
    const marker = new naver.maps.Marker({ position: map.getCenter(), map: null, icon: { content: '<div class="naver-marker-arrow"></div>', anchor: new naver.maps.Point(8, 10) } });
    side.naverState.marker = marker;
    streetBtn.onclick = () => { if (side.naverState.active) resetNaverRoadview(); else { side.naverState.active = true; streetLayer.setMap(map); streetBtn.style.background = "#4DC4FF"; map.setCursor('crosshair'); } };
    function resetNaverRoadview() { side.naverState.active = false; side.roadviewActive = false; streetLayer.setMap(null); streetBtn.style.background = "#fff"; pano.setVisible(false); panoDiv.style.visibility = 'hidden'; mapInner.classList.remove('minimap-style'); closeBtn.style.display = 'none'; marker.setMap(null); map.setCursor('default'); setTimeout(() => naver.maps.Event.trigger(map, 'resize'), 100); }
    naver.maps.Event.addListener(map, 'click', (e) => { if (side.naverState.active && streetLayer.getMap()) { const newPos = e.coord; marker.setPosition(newPos); map.setCenter(newPos); pano.setPosition(newPos); if (!mapInner.classList.contains('minimap-style')) { side.roadviewActive = true; pano.setVisible(true); panoDiv.style.visibility = 'visible'; mapInner.classList.add('minimap-style'); closeBtn.style.display = 'block'; marker.setMap(map); naver.maps.Event.trigger(map, 'resize'); } } });
    naver.maps.Event.addListener(pano, 'pano_changed', () => { marker.setPosition(pano.getPosition()); map.setCenter(pano.getPosition()); });
    closeBtn.onclick = resetNaverRoadview; side.map = map;
  }
}

/* 동기화 및 GIS 함수들 */
function toggleKakaoMode(side, mode, wrapper){
  if(!side.map) return; stopKakaoDrawing(side); 
  if(side.gis.mode === mode) { toggleKakaoMode(side, 'default', wrapper); return; }
  const buttons = side.dom.toolbar.querySelectorAll('button'); buttons.forEach(b => { if(b.getAttribute('data-mode') !== 'district') b.classList.remove('active'); });
  const targetBtn = side.dom.toolbar.querySelector(`button[data-mode="${mode}"]`); if(targetBtn) targetBtn.classList.add('active');
  if(side.gis.mode === 'roadview' && mode !== 'roadview') closeKakaoRoadview(side, side.dom.rvDiv, side.dom.mapDiv, side.dom.closeBtn);
  side.gis.mode = mode;
  if(mode === 'roadview'){ side.map.addOverlayMapTypeId(kakao.maps.MapTypeId.ROADVIEW); side.map.setCursor('crosshair'); side.gis.waiting = true; side.roadviewActive = true; } 
  else if (mode === 'distance' || mode === 'area') side.map.setCursor('crosshair');
  else side.map.setCursor('default');
}
function onKakaoMapClick(side, mouseEvent, rvDiv, mapDiv, closeBtn){
  const pos = mouseEvent.latLng;
  if(side.gis.mode === 'roadview') {
    if(side.gis.waiting) { side.map.setCursor('default'); side.gis.waiting = false; rvDiv.style.display = 'block'; closeBtn.style.display = 'block'; mapDiv.classList.add('minimap-style'); setTimeout(() => { side.map.relayout(); side.panorama.relayout(); moveKakaoRoadview(side, pos); }, 300); } 
    else moveKakaoRoadview(side, pos);
    return;
  }
  if(side.gis.mode === 'distance' || side.gis.mode === 'area') {
    side.gis.path.push(pos); const marker = new kakao.maps.Marker({position:pos, map:side.map}); side.gis.markers.push(marker);
    if(!side.gis.drawing) {
      if(side.gis.mode === 'distance') side.gis.drawing = new kakao.maps.Polyline({ map: side.map, path: [pos], strokeWeight:3, strokeColor:'#db4040', strokeOpacity:1, strokeStyle:'solid' });
      else side.gis.drawing = new kakao.maps.Polygon({ map: side.map, path: [pos], strokeWeight:3, strokeColor:'#39f', strokeOpacity:0.8, strokeStyle:'longdash', fillColor:'#39f', fillOpacity:0.2 });
    } else {
      side.gis.drawing.setPath(side.gis.path);
      let content = side.gis.mode === 'distance' ? `<div class="measure-label">${Math.round(side.gis.drawing.getLength()).toLocaleString()}m</div>` : (side.gis.path.length >= 3 ? `<div class="measure-label">${Math.round(side.gis.drawing.getArea()).toLocaleString()}m²</div>` : '');
      if(content) { const overlay = new kakao.maps.CustomOverlay({ map: side.map, position: pos, content: content, yAnchor: 2.5 }); side.gis.overlays.push(overlay); }
    }
  }
}
function moveKakaoRoadview(side, pos) { kakaoRvClient.getNearestPanoId(pos, 50, (id) => { if(id) side.panorama.setPanoId(id, pos); }); }
function closeKakaoRoadview(side, rvDiv, mapDiv, closeBtn){ side.gis.mode = 'default'; side.roadviewActive = false; rvDiv.style.display = 'none'; closeBtn.style.display = 'none'; mapDiv.classList.remove('minimap-style'); side.map.removeOverlayMapTypeId(kakao.maps.MapTypeId.ROADVIEW); if(side.gis.walker) { side.gis.walker.setMap(null); side.gis.walker = null; } side.map.setCursor('default'); setTimeout(()=> side.map.relayout(), 300); }
function clearKakaoMeasurements(side){ side.gis.overlays.forEach(o => o.setMap(null)); side.gis.shapes.forEach(s => s.setMap(null)); side.gis.markers.forEach(m => m.setMap(null)); side.gis.overlays = []; side.gis.shapes = []; side.gis.markers = []; stopKakaoDrawing(side); toggleKakaoMode(side, 'default', side.dom.wrapper); }
function stopKakaoDrawing(side){ if(side.gis.drawing) { side.gis.drawing.setMap(null); side.gis.drawing = null; } side.gis.path = []; }
function createWalkerContent(angle){ return `<div class="MapWalker"><div class="angleBack" style="transform:rotate(${angle}deg);"></div><div class="figure" style="transform:rotate(${angle}deg);"></div></div>`; }
function toggleKakaoOverlay(side, type){ if(type === 'district') { const btn = side.dom.toolbar.querySelector('button[data-mode="district"]'); if(btn.classList.contains('active')){ side.map.removeOverlayMapTypeId(kakao.maps.MapTypeId.USE_DISTRICT); btn.classList.remove('active'); } else { side.map.addOverlayMapTypeId(kakao.maps.MapTypeId.USE_DISTRICT); btn.classList.add('active'); } } }

function bindRoadviewSync() {
  const setupSync = (fromSide, toSide) => {
    const fromPano = fromSide.panorama; const toPano = toSide.panorama;
    const posEvent = fromSide.type === 'naver' ? 'pano_changed' : 'position_changed';
    const onPosChange = () => {
      if (rvSyncing) return; let lat, lng;
      if (fromSide.type === 'google' || fromSide.type === 'naver') { const p = fromPano.getPosition(); lat = p.lat(); lng = p.lng(); }
      else { const p = fromPano.getPosition(); lat = p.getLat(); lng = p.getLng(); }
      rvSyncing = true;
      if (toSide.type === 'google') toPano.setPosition({ lat, lng });
      else if (toSide.type === 'naver') { const nPos = new naver.maps.LatLng(lat, lng); toPano.setPosition(nPos); }
      else if (toSide.type === 'kakao') { kakaoRvClient.getNearestPanoId(new kakao.maps.LatLng(lat, lng), 50, (id) => { if (id) toPano.setPanoId(id, new kakao.maps.LatLng(lat, lng)); }); }
      setTimeout(() => { rvSyncing = false; }, 300);
    };
    if(fromSide.type === 'kakao') kakao.maps.event.addListener(fromPano, posEvent, onPosChange);
    else if(fromSide.type === 'naver') naver.maps.Event.addListener(fromPano, posEvent, onPosChange);
    else fromPano.addListener(posEvent, onPosChange);
  };
  if(left.panorama && right.panorama) { setupSync(left, right); setupSync(right, left); }
}

function bindEvents(src, target){
  const handleSync = () => {
    if(syncing || rvSyncing) return; syncing = true;
    let center, zoom;
    if(src.type === 'google') { const c = src.map.getCenter(); center = {lat: c.lat(), lng: c.lng()}; zoom = src.map.getZoom(); }
    else if(src.type === 'kakao') { const c = src.map.getCenter(); center = {lat: c.getLat(), lng: c.getLng()}; zoom = kakaoToZoom(src.map.getLevel()); }
    else if(src.type === 'naver') { const c = src.map.getCenter(); center = {lat: c.y, lng: c.x}; zoom = src.map.getZoom(); }
    state = { ...center, zoom }; applyTo(target); setTimeout(() => { syncing = false; }, 50);
  };
  if(src.type === 'google') { src.map.addListener('center_changed', handleSync); src.map.addListener('zoom_changed', handleSync); }
  else if(src.type === 'kakao') { kakao.maps.event.addListener(src.map, 'center_changed', handleSync); kakao.maps.event.addListener(src.map, 'zoom_changed', handleSync); }
  else if(src.type === 'naver') { naver.maps.Event.addListener(src.map, 'idle', handleSync); }
}

function applyTo(target){
  if(!target.map) return;
  if(target.type === "google"){ target.map.setCenter(state); target.map.setZoom(state.zoom); }
  else if(target.type === "kakao"){ target.map.setCenter(new kakao.maps.LatLng(state.lat, state.lng)); target.map.setLevel(zoomToKakao(state.zoom)); }
  else if(target.type === "naver"){ target.map.setCenter(new naver.maps.LatLng(state.lat, state.lng)); target.map.setZoom(state.zoom); }
}

function toggleType(side, btn){
  side.satellite = !side.satellite; const img = btn.querySelector('img');
  img.src = side.satellite ? "images/satellite_img.png" : "images/map_img.png";
  if(side.type === "google") side.map.setMapTypeId(side.satellite ? "satellite" : "roadmap");
  else if(side.type === "kakao") side.map.setMapTypeId(side.satellite ? kakao.maps.MapTypeId.HYBRID : kakao.maps.MapTypeId.ROADMAP);
  else if(side.type === "naver") side.map.setMapTypeId(side.satellite ? naver.maps.MapTypeId.SATELLITE : naver.maps.MapTypeId.NORMAL);
}

function zoomToKakao(z){ return Math.max(1, Math.min(14, 20-z)); }
function kakaoToZoom(l){ return Math.max(3, Math.min(20, 20-l)); }

/* UI & SEARCH */
function bindUI(){
  leftSelect.onchange = () => { left.type = leftSelect.value; createMaps(); };
  rightSelect.onchange = () => { right.type = rightSelect.value; createMaps(); };
  leftType.onclick = () => toggleType(left, leftType);
  rightType.onclick = () => toggleType(right, rightType);

  const input = document.getElementById("searchInput");
  const clearBtn = document.getElementById("clearSearchBtn");
  const historySelect = document.getElementById('historySelect');
  const suggestList = document.getElementById("suggestList");

  input.addEventListener('focus', () => { historySelect.style.display = 'block'; });
  document.addEventListener('click', (e) => { if (e.target !== input && e.target !== historySelect) historySelect.style.display = 'none'; });

  historySelect.addEventListener('change', function() {
    if(this.value !== "") {
      const item = searchHistory[this.value]; moveToLocation(item.lat, item.lng);
      input.value = item.name; this.value = ""; this.style.display = 'none';
    }
  });

  const doSearch = () => { const q = input.value.trim(); if(q) searchKeyword(q); suggestList.style.display = "none"; };
  input.addEventListener("keydown", e => { if (e.key === "Enter") doSearch(); });

  clearBtn.onclick = () => { input.value = ""; [left, right].forEach(side => { if (side.searchMarker) { side.searchMarker.setMap(null); side.searchMarker = null; } }); };
  
  input.addEventListener("input",()=>{
    const q=input.value.trim(); if(!q){ suggestList.style.display="none"; return; }
    if(kakaoPs){
      kakaoPs.keywordSearch(q,(r,s)=>{
        if(s!==kakao.maps.services.Status.OK){ suggestList.style.display="none"; return; }
        suggestList.innerHTML="";
        r.slice(0,10).forEach(item => {
          const div=document.createElement("div"); div.textContent=item.place_name;
          div.onclick=()=>{ moveToLocation(item.y, item.x); suggestList.style.display="none"; input.value=item.place_name; addToHistory(item.place_name, item.y, item.x); };
          suggestList.appendChild(div);
        });
        suggestList.style.display="block";
      });
    }
  });
}

function moveToLocation(lat, lng) { state.lat = parseFloat(lat); state.lng = parseFloat(lng); state.zoom = 18; applyTo(left); applyTo(right); showSearchMarkers(lat, lng); }
function showSearchMarkers(lat, lng) {
  [left, right].forEach(side => {
    if(!side.map) return; if (side.searchMarker) side.searchMarker.setMap(null);
    let marker = null;
    if(side.type === 'google') marker = new google.maps.Marker({ position: { lat: parseFloat(lat), lng: parseFloat(lng) }, map: side.map });
    else if(side.type === 'naver') marker = new naver.maps.Marker({ position: new naver.maps.LatLng(lat, lng), map: side.map });
    else if(side.type === 'kakao') marker = new kakao.maps.Marker({ position: new kakao.maps.LatLng(lat, lng), map: side.map });
    side.searchMarker = marker;
  });
}
function addToHistory(name, lat, lng) { searchHistory = searchHistory.filter(i => i.name !== name); searchHistory.unshift({ name, lat, lng }); if(searchHistory.length > 7) searchHistory.pop(); localStorage.setItem('mapSearchHistory', JSON.stringify(searchHistory)); renderHistory(); }
function renderHistory() { const el = document.getElementById('historySelect'); el.innerHTML = '<option value="">기록</option>'; searchHistory.forEach((item, idx) => { const opt = document.createElement('option'); opt.value = idx; opt.text = item.name; el.appendChild(opt); }); }
function searchKeyword(q){
  kakaoGeocoder.addressSearch(q, (res, status) => {
    if(status === kakao.maps.services.Status.OK) { moveToLocation(res[0].y, res[0].x); addToHistory(res[0].address_name, res[0].y, res[0].x); }
    else { kakaoPs.keywordSearch(q, (r, s) => { if(s === kakao.maps.services.Status.OK) { moveToLocation(r[0].y, r[0].x); addToHistory(r[0].place_name, r[0].y, r[0].x); } }); }
  });
}
